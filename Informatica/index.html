<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universidad del Istmo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="js/qrcode.js"></script>
</head>
<body>
    <header>
       <img src="img/newlogo.png" id="imagen1">
        <h2 id="asistencia">A S I S T E N C I A</h2>        
    </header>
    <main>
        <div id="output"></div>
        <select name="clases" id="clases">
            <option value="antropologia">Antropologia</option>
            <option value="calculo">Calculo diferencial</option>
            <option value="informatica">Informatica</option>
        </select>
    </main>    
    <script>
        let qrcode = new QRCode("output", {
            text: "https://asistenciaunis.000webhostapp.com/link1.html",
            width: 100,
            height: 100,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        
        function cambio(){
            var result = e.options[e.selectedIndex].value;
            if(result == "antropologia"){
                qrcode.makeCode("https://asistenciaunis.000webhostapp.com/link1.html"); 
            }
            else if(result == "calculo"){
                qrcode.makeCode("https://asistenciaunis.000webhostapp.com/link0.html"); 
            }
            else if(result=="informatica"){
                qrcode.makeCode("https://asistenciaunis.000webhostapp.com/link2.html"); 
            }      
            
        }

        var e = document.getElementById("clases");
      
        e.addEventListener("change", cambio);
        

      
  
    </script>
    <!--<button value="Cambiar codigo" onclick="cambioDeLink();" id="click">Cambiar codigo</button>-->
</body>



</html>
